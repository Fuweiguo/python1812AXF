{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            爱鲜蜂
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'base/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    {% block extcss %}

    {% endblock %}


</head>
<body class="hidescroll">
{#导航#}
<header>
    {% block header %}
        基础
    {% endblock %}
</header>


{#主体内容 #}
{% block content %}

{% endblock %}


{#底部#}
{% block footer %}
    <footer>
        <a href="{% url 'axf:home' %}" class="home">
            <div class="item">
                <div class="img"><span></span></div>
                <div class="name">首页</div>
            </div>
        </a>
        <a href="{% url 'axf:marketbase' %}" class="market">
            <div class="item">
                <div class="img"><span></span></div>
                <div class="name">闪购超市</div>
            </div>
        </a>
        <a href="{% url 'axf:cart' %}" class="cart">
            <div class="item">
                <div class="img"><span></span></div>
                <div class="name">购物车</div>
            </div>
        </a>
        <a href="{% url 'axf:mine' %}" class="mine">
            <div class="item">
                <div class="img"><span></span></div>
                <div class="name">我的</div>
            </div>
        </a>


    </footer>
{% endblock %}
<script src="{% static 'base/js/jquery.min.3.3.1.js' %}"></script>
<script src="{% static '/base/js/jquery.cookie.min.1.4.1.js' %}"></script>
<script src="{% static 'base/js/twitter-bootstrap.3.3.7.bootstrap.min.js' %}"></script>
<script src="{% static 'base/js/base.js' %}"></script>


{% block extjs %}
{% endblock %}
</body>
</html>
